<div class="p-4 flex flex-col" >
    <h1 class="flex gap-2 "><i class="fa fa-sticky-note"></i>Create new note</h1>
    <div *ngIf="alert" class="alert alert-primary mt-0" role="alert">
      Note created successfully!
    </div>
    <form (ngSubmit)="createNew()" class="mb-3 createForm">
      <label for="Title">Title:</label>
      <input
        type="text"
        id="title"
        class="input-group mb-3 border-2 "
        [(ngModel)]="newNote.title"
        name="title"
        required
      />
      <label for="Description">Description:</label>
      <textarea
        id="Description"
        class="input-group mb-3"
        [(ngModel)]="newNote.description"
        name="description"
        required
      ></textarea>

     <div class="date">
        <label for="date">Date:</label>
        <input
          type="date"
          id="date"
          [(ngModel)]="newNote.date"
          name="date"
          required
        />
      </div><br><br>
      <!---<label for="Color">Color:</label>
      <input
        type="text"
        id="Color"
        class="input-group mb-3"
        [(ngModel)]="newNote.color"
        name="Color"
        required
      />-->
      <div class="flex gap-4">
      <button type="submit" class="border p-2 bg-purp text-white">Create</button>
      <button (click)="goBack()">Back</button>
      </div>

    </form>

  </div>
