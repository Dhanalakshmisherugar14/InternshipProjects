<div class="p-4">
    <div class="d-flex justify-content-between">
      <h1><i class="fa fa-sticky-note"></i> My contact</h1>
      <button routerLink="create" class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Add New contact
      </button>
    </div>
    <div class="mt-4">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Created On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td>{{ contact.id }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.number }}</td>
            <td>{{ contact.date }}</td>
            <td>
              <button class="btn btn-sm btn-primary" [routerLink]="'edit/' + contact.id">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button
                class="btn btn-sm btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                (click)="selectContactToDelete(contact.id)"
              >
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
  
    <!-- No Notes Message -->
    <ng-template #noContacts>
      <div class="alert alert-secondary mt-5 fs-4" role="alert"
        style="background-color: #ffffff; border: 1px solid #ddd; color: #6c757d;">
        You don't have any contacts... Please create one first!
      </div>
    </ng-template>
  </div>
  
  <!-- Delete Confirmation Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this note?
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteContact()"
            data-bs-dismiss="modal"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
