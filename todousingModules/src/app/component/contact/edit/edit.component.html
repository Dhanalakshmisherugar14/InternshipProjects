<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-md">
  <!-- Header -->
  <h5 class="text-xl font-bold flex items-center gap-2 mb-6 text-gray-800">
    <i class="fas fa-address-book text-purple-600"></i> Update Contact
  </h5>

  <!-- Success Alert -->
  <div
    *ngIf="alert.show"
    class="absolute min-w-60 top-10 left-1/2  -translate-x-1/2 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded"
    role="alert">
    Contact updated successfully!
  </div>

  <!-- Update Contact Form -->
  <form (ngSubmit)="update()" class="space-y-6">
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
      <input
        type="text"
        id="name"
        class="px-3 py-1 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        [(ngModel)]="contact.name"
        name="name"
        required
      />
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
      <input
        type="email"
        id="email"
        class="px-3 py-1 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        [(ngModel)]="contact.email"
        name="email"
        required
      />
    </div>

    <!-- Phone Number Field -->
    <div>
      <label for="number" class="block text-sm font-medium text-gray-700">Phone Number:</label>
      <input
        type="tel"
        id="number"
        class="px-3 py-1 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        [(ngModel)]="contact.number"
        name="number"
        required
        pattern="[0-9]{10}"
        title="Enter a valid 10-digit phone number."
      />
      <small class="text-gray-500 block mt-1">Enter a valid 10-digit phone number.</small>
    </div>

            <!-- Date Picker Field -->
            <div>
              <label for="date" class="block text-sm font-medium text-gray-700">Created at:</label>
              <input
                type="date"
                id="date"
                class="px-3 py-1  mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                [(ngModel)]="contact.date"
                name="date"
                required
                #date="ngModel"
              />
              <div *ngIf="date.invalid && (date.dirty || date.touched)" class="text-red-500 text-sm mt-1">
                <div *ngIf="date.errors?.['required']">Date is required.</div>
              </div>
            </div>


    <!-- Buttons -->
    <div class="flex justify-between items-center mt-6">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Update
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
        (click)="goBack()">
        Back
      </button>
    </div>
  </form>
</div>
