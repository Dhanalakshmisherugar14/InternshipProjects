<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact2</title>
    <link rel="stylesheet" href="inbex.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-3 bg-light sidebar p-3">
          <div class="d-flex align-items-center mb-3">
              <div class="hamburger-menu">
                  <span></span>
                  <span></span>
                  <span></span>
              </div>
  
              <i class="bi bi-person-circle fs-3 me-2"></i>
  
              <img src="contact.jpg" alt="" />
  
              <h5 class="mb-0">Contacts</h5>
          </div>
          <a href="#">
              <button class="btn btn-primary w-100 mb-3">+ Create contact</button>
          </a>
  
          <ul class="list-unstyled">
              <li class="d-flex justify-content-between align-items-center py-2">
                  <span> Contacts</span>
                  <span class="badge bg-secondary">0</span>
              </li>
              <li class="py-2">Frequent</li>
              <li class="d-flex justify-content-between align-items-center py-2">
                  <span> Other contacts</span>
              </li>
          </ul>
          <hr />
          <ul></ul>
          <ul class="list-unstyled">
              <li class=""><span>Fix & manage</span></li>
          </ul>
          <ul class="list-unstyled">
              <li class="d-flex justify-content-between align-items-center py-2">
                  <span> Merge & fix</span>
              </li>
              <li class="py-2">Import</li>
              <li class="py-2">Trash</li>
          </ul>
          <hr />
          <button class="btn btn-link text-decoration-none p-0">+ Labels</button>
      </div>
  
    
    

    <!--- main side-->
    <div class="col-9">
      <div class="main-container p-3">
          <div class="search-bar">
            <input type="text" class="form-control w-50" placeholder="Search"><br>
          </div>
          <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone number</th>
                        <th>company</th>
                    </tr>
                </thead>
                <tbody id="contactsList">
                    
                </tbody>
            </table>
        
          </div>
        <div id="noContactsMessage" class="text-center py-5 d-none">
          <i class="fas fa-users text-muted mb-3" style="font-size: 3rem;"></i>
          <h5 class="text-muted">No contacts found</h5>
      </div>
          </div>
        
    </div>
</div>
      </div>
  
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>

</html>
