<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="conatiner">
      <div
        class="container-fluid bg-purple min-vh-100 d-flex align-items-center"
      >
        <div class="container bg-white rounded shadow p-4">
          <div class="row">
            <div class="col-md-3 text-center border-end">
              <img src="jerry.jpg" alt="Profile" class="rounded-circle mb-3" />
              <h4 class="mb-1">JERRY</h4>
              <p class="text-muted">JERRYTOM@gmail.com</p>
            </div>

            <div class="col-md-5 border-end">
              <h3 class="mb-3">Profile Settings</h3>
              <form>
                <div class="row mb-3">
                  <div class="col">
                    Name
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="col">
                    Surname
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Surname"
                    />
                  </div>
                </div>
                Mobile number
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Mobile Number"
                />
                Address line 1
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Address Line 1"
                />
                Adress line 2
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Address Line 2"
                />
                Postcode
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Postcode"
                />
                State
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="State"
                />
                Area
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Area"
                />
                Email ID
                <input
                  type="email"
                  class="form-control mb-3"
                  placeholder="Email ID"
                />
                Education
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Education"
                />
                Country
                <div class="row mb-3">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Country"
                    />
                  </div>

                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="State/Region"
                    />
                  </div>
                </div>
                <button type="button " class="btnbtn-purple">
                  Save Profile
                </button>
              </form>
            </div>

            <div class="col-md-4">
              <div class="d-flex justify-content-between">
                <h3 class="mb-3">Edit Experience</h3>

                <button type="button" class="btn-btn-purple1">
                  Experience
                </button>
              </div>

              <form>
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Experience in Designing"
                />
                <textarea
                  class="form-control mb-3"
                  rows="5"
                  placeholder="Additional Details"
                ></textarea>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
